name: Build the client extensions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: unzip
      run: unzip wsClient.pmp -d ./wsClient
    - name: sed
      run: sed -i "s/http:\/\/localhost:8000/https:\/\/4672dcd4.worldsprites-source.pages.dev/g" wsClient/project.json
    - name: zip
      run: zip -r wsClient.pmp wsClient
    - name: remove
      run: rm -r wsClient
    - name: Validate links
      uses: ad-m/report-link-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    